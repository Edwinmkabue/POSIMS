{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Sales Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="sales">
	{% for sales in results.data %}
	<li>
		<a href="/sales/{{ sales.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ sales.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
